<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
	    <h3 class="title">Controls</h3>
           <ul class="instructions">
               <li>Place your mouse near Ryu to get him ready.</li>
               <li>Press the mouse button for him to use his "Hadouken".</li>
               <li>Press "x" if you want him to look cool!</li>
           </ul>
        <div class="ryu">
	        <div class="ryu-still"></div>
	        <div class="ryu-ready"></div>
	        <div class="ryu-throwing"></div>
	        <div class="ryu-cool"></div>
	    </div>
	    <div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="../sound/hadouken.mp3"></audio>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
